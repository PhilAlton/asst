<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Output from Analytics</title>
	<!--This Document will be loaded by an html root directory page in order to load the analytics stream-->
	<script>
			function logIn(username,password) {
				$.ajax({
					type: 'GET',
					url: "https://axspa.org.uk/asst/Analytics",
					//Add the request header
					contentType: 'application/x-www-form-urlencoded',
					beforeSend: function (xhr) {
						xhr.setRequestHeader("Authorization", "Basic " + btoa(username + ":" + password));
					},
					success: function (data) {
						console.log(data);
					},
					error: function (xhr, status, error) {
						var err = eval("(" + xhr.responseText + ")");
					}
				});
			}
		</script>
</head>

<body>
	<div id="AnalyticsDisplay">
		<form id="LogIn" style="float:right; ">
			<label name="log in" style="float:right; ">Please Log in:</label><br/>
			<input type="text" name="username" style="float:right; " id="userNameBx" placeholder="Enter Username"/><br/>
			<input type="text" name="password" style="float:right; " id="userPassBx" placeholder="Enter Password"/><br/>
			<input type="button" style="float:right; " onclick="logIn(LogIn.userNameBx.value,LogIn.userPassBx.value)" value="Submit"/>
		</form>
	</div>
</body>
</html>
